apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    instance: {{ .Release.Name }}-{{ .Chart.Name }}
    version: {{ .Chart.Version }}
spec:
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-{{ .Chart.Name }}
  endpoints:
    - port: http
      path: /self/metrics
      interval: 10s
      scheme: http
