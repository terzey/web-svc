apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-{{ .Values.app.name }}-test"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .Release.Name }}-{{ .Values.app.name }}:{{ .Values.app.service.port }}/self/version']
  restartPolicy: Never
