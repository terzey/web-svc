{{ $Name := printf "%s-%s" .Release.Name .Chart.Name }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ $Name }}-test"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ $Name }}:{{ .Values.app.service.port }}/self/version']
  restartPolicy: Never
