apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "name" . }}-test"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "name" . }}:{{ .Values.app.service.port }}/self/version']
  restartPolicy: Never
